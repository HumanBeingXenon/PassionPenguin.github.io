          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
    let names = ["Yellow","Orange","Red","Pink","Purple","Blue","Green"];
    for(let i=0;i<7;i++)
    for(let j=0;j<7;j++)
        document.body.innerHTML+="<div class='div-block bg-"+names[i]+"-"+j+"'></div><div class='div-block border-"+names[i]+"-"+j+"'></div><p class='div-block color-"+names[i]+"-"+j+"'>"+names[i]+""+j+"</p>";
</script>
