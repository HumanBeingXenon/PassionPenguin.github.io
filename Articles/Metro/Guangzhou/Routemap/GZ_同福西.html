        <section>
            <h2 id="车站结构">车站结构</h2>
            <div>
                <h3 id="车站楼层">车站楼层</h3>
                <p>本站共有三层。附近为洪德路、同福西路、工业大道北、内环路高架桥及其它建筑，地下一层为站厅层，地下二层为预留新线月台，地下三层为8号线月台。</p>
                <p>与文化公园站一样，本站主体部分使用了玻璃幕板装修车站。车站配色为金黄色，与凤凰新村站的深蓝色形成对比。惟8号线站台南部暗挖部分使用了白色搪瓷板装修。</p>
                <div class="StationFloorPlan"><img src="/assets/Images/Metro/Guangzhou/Stations/同福西楼层.png" alt=""
                                                   id="FloorMap">
                    <button id="ChangeFloor">未来</button>
                </div>
            </div>
            <div><h3 id="月台">月台</h3>
                <p>本站8号线设有一个分离岛式月台，位于洪德路两侧的地底。未来新线则预留一个岛式月台，位于同福西路地底。两线月台组成一个「π」字型。新线在上层，8号线在下层。</p>
                <p>本站的公共洗手间以及母婴室设于8号线1号站台北端。</p>
                <p>另外，新线月台与8号线月台之间将设有楼梯及扶梯连接8号线月台北端及预留月台中部，现时预留位置暂时被玻璃假墙封闭。</p>
                <div class="StationTracksmap"><img src="/assets/Images/Metro/Guangzhou/Stations/Tracks/同福西站线.png"
                                                   alt="" id="TracksMap">
                    <button id="ChangeTracks">未来</button>
                </div>
            </div>
            <div><h3 id="站厅">站厅</h3>
                <p>站厅
                    同福西站目前被分为东西两个站厅，分别位处洪德路两侧。两个站厅均设有票务设施、客务中心，其中东站厅则设有商店。</p>
                <p>
                    两个站厅之间通过三条下穿洪德路的暗挖通道连接，令东西两侧站厅的付费区和非付费区都能各自连通。为了方便行人进出，目前两个站厅内侧以北被划分为收费区。收费区内设有多组扶手电梯，以及楼梯和两台专用电梯（升降机）供乘客前往8号线站台。</p>
                <p>因受到洪德路上方内环路高架桥的限制，本站主体设计呈现一个「π」字型。目前本站新线仅预留部分结构，待未来新线建成后，两个站厅将会与新线站厅一同融合为一个「π」字型站厅。</p>
            </div>
        </section>
        <section>
            <h2 id="历史">历史</h2>
            <p>
                本站最早出现在1997年的《广州市城市快速轨道交通线网规划研究（最终报告）》中，是当时4号线的一个中途站，名为洲头咀站。后来当时的4号线辗转成为现时8号线的一部分，本站亦根据本站附近的同福西路，易名为同福西站。</p>
            <p>
                虽然本站亦被列入二八号綫延长线工程当中，并原定于2012年开通。但由于2008年线网规划调整等原因，并未能与8号线西延段（晓港至凤凰新村）一同动工。同时由于本站几次需要更改设计预留换乘，并引起拆迁及文物保护纠纷，导致本站到2014年初才完成征拆工作，开始动工。凤凰新村站至本站的隧道（含本站站台暗挖部分）已于2016年10月28日全面贯通；本站主体结构亦已于2019年9月12日封顶；2019年12月28日，该站随8号线凤凰新村至文化公园段一同开通。</p>
        </section>
